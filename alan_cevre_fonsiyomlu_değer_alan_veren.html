<script language="javascript1.2" type="text/javascript">
  function hesap(kk,uk)
  { var cevre;

	  return cevre;
  }
    var kisa;

	var uzun;
	uzun=Number(prompt("uzun kenarı gir="));
      var c=hesap(kisa,uzun);

		{
	  document.write("tarlanın cevresi 100 den buyuktur çevresi= "+c+"</br>");}
