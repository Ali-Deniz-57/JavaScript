<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Başlıksız Belge</title>
<script language="javascript"  type="text/javascript">
var mesaj= prompt("Mesajınızı  giriniz=");
var renk=Number(prompt("Mesajınız hangi renkle yazılsın 1-Kırmızı 2-Mavi 3-Yesil rengi girin= "));
switch(renk)
{case 1:document.write("<font color='red'>"+"<font size=15>"+mesaj);
		 break;
case 2:document.write("<font color='blue'>"+"<font size=15>"+mesaj);
		 break;
case 3:document.write("<font color='green'>"+"<font size=15>"+mesaj);
		 break;

default : document.write("<font color='green'>"+"<font size=15>"+"böyle bir renk bende yok");
			break;
}
</script>
</head>
