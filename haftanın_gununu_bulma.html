<script language="javascript" type="text/javascript">
var gun=Number(prompt("haftanın kaçıncı günün deyiz = "));
switch(gun)
{

                break;

                break;

                break;

                break;
case 5: document.write("<font color='aqua'>"+"<font size=15>"+" cuma "+ "</br>");
				break;

                break;

                break;
default :document.write("<font size=15>"+"Böyle bir gün numarası olmaz 0 ile 7 arasında olmalı"+"</br>");
			break;
	
	}
	
	document.write("program sonu");


</script>
